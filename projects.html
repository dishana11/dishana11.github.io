---
layout: default
title: Projects
---

<style>
    .project-card-item {
        height: 200px; /* Adjust height as needed */
        display: flex;
        flex-direction: column;
    }

    .project-card-item .flex {
        flex-grow: 1;
    }

    /* Image wrapper ensures consistent sizing */
    .project-image-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #111; /* Optional fallback color */
    }

    /* Image scaling fix */
    .project-image {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);
        object-fit: cover; /* Use "contain" if you donâ€™t want any cropping */
        object-position: center;
        transition: transform 0.3s ease;
    }

    /* Optional hover zoom effect */
    .group:hover .project-image {
        transform: translate(-50%, -50%) scale(1.05);
    }

    /* GitHub icon styling */
    .github-icon {
        width: 26px; /* Slightly larger size */
        height: 26px;
        border-radius: 15px; /* Rounded corners */
        object-fit: cover;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* Optional hover effect for GitHub icon */
    .github-icon:hover {
        transform: scale(1.1);
        box-shadow: 0 0 6px rgba(0, 255, 255, 0.4);
    }
</style>

<div class="space-y-12 pt-4">
    <section class="projects" id="projects-section">
        <!-- New Heading -->
        <h2 class="text-3xl font-bold text-white-dark text-gray-700 mb-6 pb-2 border-b border-gray-700-dark border-gray-200-light">
            Some cool projects I have worked on
        </h2>
        
        <!-- PROJECTS LIST CONTAINER -->
        <div class="space-y-8">
            
            {% for project in site.projects %}
            <!-- Project Card -->
            <div class="project-card-item group relative max-w-3xl mx-auto rounded-xl border border-gray-700-dark border-gray-200-light shadow-lg transition-all duration-300 overflow-hidden">
                
                <div class="flex items-stretch">
                    <!-- Image Column -->
                    <div class="w-1/3 flex-shrink-0">
                        <a href="{{ project.url | relative_url }}" aria-label="View Project: {{ project.title }}" class="h-full block">
                            <div class="project-image-wrapper h-full">
                                <img src="{{ project.image }}" 
                                     alt="{{ project.title }} thumbnail"
                                     class="project-image transition-transform duration-300 group-hover:scale-105">
                            </div>
                        </a>
                    </div>
                    
                    <!-- Content Column -->
                    <div class="w-2/3 space-y-2 p-6">
                        <!-- Title -->
                        <h3 class="text-xl font-semibold">
                            <a href="{{ project.url | relative_url }}" 
                               class="text-white-dark text-gray-800 hover:text-cyan-400-dark hover:text-cyan-400-light transition-colors">
                                {{ project.title }}
                            </a>
                        </h3>

                        <!-- Description -->
                        <p class="text-sm text-gray-500-dark text-gray-500">
                            {{ project.content | strip_html | truncatewords: 30 }}
                        </p>

                        <!-- GitHub Link -->
                        {% if project.github %}
                        <a href="{{ project.github }}" 
                           class="inline-flex items-center text-sm text-cyan-400-dark text-cyan-500-light hover:underline mt-2" 
                           target="_blank" 
                           aria-label="View GitHub Repository">
                            <img src="assets/github.jpg" alt="GitHub Icon" class="github-icon mr-2">
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </section>
</div>

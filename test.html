<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            min-height: 100vh;
            padding: 40px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .img-container {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: filter 0.3s ease;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 20px;
        }

        .img-container:hover {
            filter: brightness(1.2);
        }

        h1 {
            width: 100%;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Hover over each image to see the brightness effect!</h1>

    <div class="img-container">
        <img src="https://raw.githubusercontent.com/AlizeShaw/alizeshaw.github.io/main/assets/alzie.jpg" alt="Alzie">
    </div>

    <div class="img-container">
        <img src="https://raw.githubusercontent.com/AlizeShaw/alizeshaw.github.io/main/assets/automation.png" alt="Automation">
    </div>

    <div class="img-container">
        <img src="https://raw.githubusercontent.com/AlizeShaw/alizeshaw.github.io/main/assets/gauss1.png" alt="Gauss1">
    </div>

    <div class="img-container">
        <img src="https://raw.githubusercontent.com/AlizeShaw/alizeshaw.github.io/main/assets/money%20(1).jpg" alt="Money">
    </div>

    <div class="img-container">
        <img src="https://raw.githubusercontent.com/AlizeShaw/alizeshaw.github.io/main/assets/termux.png" alt="Termux">
    </div>

    <div class="img-container">
        <img src="https://raw.githubusercontent.com/AlizeShaw/alizeshaw.github.io/main/assets/pixel.jpg" alt="Pixel">
    </div>
</body>
</html>

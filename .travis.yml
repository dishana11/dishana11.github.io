language: ruby
cache: bundler
gemfile: Gemfile
script:
  - bundle exec jekyll build --destination _site
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  target_branch: gh-pages
  local_dir: _site
  on:
    branch: main
branches:
  only:
    - main
rvm:
  - 3.2
notifications:
  email:
    recipients:
      - dishana@example.com
    on_success: change
    on_failure: always

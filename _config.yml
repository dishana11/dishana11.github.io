url: "https://meowww11.github.io"  # your GitHub Pages URL or your custom domain
baseurl: ""                            # usually empty unless in a subdirectory

# Author info
author:
  name: "Dishana Rupani"
  avatar: "/assets/images/avatar.jpg"
  bio: "12th-grade PCM student passionate about AI, robotics, and physics."
  location: "Varanasi, India"
  email: "dishanarupani@example.com"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/yourusername"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://linkedin.com/in/yourprofile"
    - label: "Twitter"
      icon: "fab fa-twitter"
      url: "https://twitter.com/yourhandle"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:dishanarupani@example.com"

# Social links (used in header/footer)
social_links:
  - label: "GitHub"
    url: "https://github.com/yourusername"
    icon: "fab fa-github"
  - label: "LinkedIn"
    url: "https://linkedin.com/in/yourprofile"
    icon: "fab fa-linkedin"
  - label: "Twitter"
    url: "https://twitter.com/yourhandle"
    icon: "fab fa-twitter"

# Minimal Mistakes theme skin
minimal_mistakes_skin: "default"

# Include custom CSS
sass:
  style: compressed

# Link to custom stylesheet
defaults:
  -
    scope:
      path: ""
    values:
      custom_css:
        - "/assets/css/custom.scss"

# Pagination
paginate: 6
paginate_path: "/page:num/"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# Markdown & Syntax highlighting
markdown: kramdown
highlighter: rouge

# Permalink format for posts
permalink: /:categories/:title/

# Exclude unnecessary files from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md

# Google Analytics (optional)
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-XXXXXXXXXX"

# Comments (Disqus example)
comments:
  provider: "disqus"
  disqus:
    shortname: "your-disqus-shortname"
